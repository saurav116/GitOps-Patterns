apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prod-env-appset
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/saurav116/GitOps-Patterns
        revision: main
        directories:
          - path: apps/pattern4/prod-env/apps/*
          - path: apps/pattern4/prod-env/namespaces/*
  template:
    metadata:
      name: "{{path.basename}}"
    spec:
      project: prod-env-appset-project
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/saurav116/GitOps-Patterns
        targetRevision: main
        path: "{{path}}"
      destination:
        server: https://kubernetes.default.svc
